<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="assets/K y G.png">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=celebration,checkroom,church,confirmation_number,favorite" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Mea+Culpa&family=Quicksand:wght@300..700&display=swap');
  </style>
  <title>Karina y Gilberto</title>
</head>
<body>
  <div class="invitacion">

    <div class="novia-con-fondo">
      <div></div>
      <img src="assets/FON1.png" alt="Karina" class="imagen">
    </div>

    <div class="audio-container">
      <span class="audio-label">Escucha nuestra canción</span>
      <button id="playPauseBtn" class="audio-btn" aria-label="Reproducir/Pausar">▶️</button>
      <audio id="audioPlayer" style="display:none;">
        <source src="assets/lover-official-music-video.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>

    <h1>K<span class="material-symbols-outlined relleno">favorite</span>G</h1>
    <h1 class="novia">Karina y Gilberto</h1>
    <div class="subtexto">Invitación reservada para</div>
    <div class="container3"></div>
    <div class="familia">
      <span id="nombreInvitado">Invitado Especial</span><br>
      <span id="cantidadPases">X</span> Personas
    </div>
    <button class="boton">ABRIR INVITACIÓN</button>

    <div class="novio-con-fondo">
      <img src="assets/FON2.png" alt="Karina" class="imagen">
      <div></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    playPauseBtn.addEventListener('click', function() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶️';
      }
    });
    audio.addEventListener('ended', function() {
      playPauseBtn.textContent = '▶️';
    });
  </script>
</body>
</html>
