<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación a nuestra boda</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f0e8;
      color: #5a4b3f;
      padding: 20px;
      text-align: center;
    }
    .invitacion {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 2rem auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .nombre-invitado {
      font-size: 1.5rem;
      color: #8a6d3b;
      margin-bottom: 1rem;
    }
    form {
      margin-top: 2rem;
    }
    input, select, button {
      font-size: 1rem;
      padding: 10px;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="invitacion">
    <h1>¡Nos casamos!</h1>
    <p>Estás cordialmente invitado a nuestra boda</p>
    <div class="nombre-invitado" id="nombreInvitado">[Nombre del Invitado]</div>
    <p>Fecha: 15 de diciembre de 2025</p>
    <p>Lugar: Hacienda Los Álamos, San Luis Potosí</p>

    <form id="formConfirmacion">
      <input type="hidden" id="nombre" name="nombre" />
      <label>¿Asistirás?</label><br/>
      <select id="asistencia" name="asistencia" required>
        <option value="">Selecciona una opción</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select><br/>
      <label>¿Cuántas personas asistirán? (máx: <span id="maxPases">X</span>)</label><br/>
      <input type="number" id="numPases" name="numPases" min="1" max="1" required /><br/>
      <button type="submit">Confirmar asistencia</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre');
    const pases = params.get('pases');

    const nombreMostrado = document.getElementById("nombreInvitado");
    const inputNombre = document.getElementById("nombre");
    const inputPases = document.getElementById("numPases");
    const spanMaxPases = document.getElementById("maxPases");

    nombreMostrado.textContent = decodeURIComponent(nombre || "Invitado Especial");
    inputNombre.value = decodeURIComponent(nombre || "");
    inputPases.max = pases || 1;
    spanMaxPases.textContent = pases || "1";

    document.getElementById("formConfirmacion").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        nombre: inputNombre.value,
        asistencia: document.getElementById("asistencia").value,
        numPases: inputPases.value
      };

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("mensaje").textContent = "¡Gracias por confirmar!";
      })
      .catch(() => {
        document.getElementById("mensaje").textContent = "Hubo un error. Intenta más tarde.";
      });
    });
  </script>
</body>
</html>
